<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
  <style>
    body {
      background-color: #111;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,200,0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    .password-input-wrapper {
      position: relative;
    }

    input[type="password"], input[type="text"] {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
      padding: 0.7rem 2.5rem 0.7rem 0.7rem;
      margin-bottom: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #fff;
    }

    button[type="submit"] {
      background: linear-gradient(to right, #06b6d4, #22c55e);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 1rem;
    }

    .error {
      color: #f87171;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <label for="new_password1">New Password</label>
      <div class="password-input-wrapper">
        <input type="password" id="new_password1" name="new_password1" required>
        <button type="button" class="toggle-password" onclick="togglePassword('new_password1', this)">üëÅÔ∏è</button>
      </div>

      <label for="new_password2">Confirm Password</label>
      <div class="password-input-wrapper">
        <input type="password" id="new_password2" name="new_password2" required>
        <button type="button" class="toggle-password" onclick="togglePassword('new_password2', this)">üëÅÔ∏è</button>
      </div>

      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    function togglePassword(id, button) {
      const input = document.getElementById(id);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      button.textContent = isHidden ? "üôà" : "üëÅÔ∏è";
    }
  </script>
</body>
</html>
